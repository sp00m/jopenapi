openapi: 3.0.3
components:
  schemas:

    SomeString:
      type: string

    StringVariations:
      type: object
      properties:
        as_date:
          type: string
          format: date
        as_date_time:
          type: string
          format: date-time
        as_uuid:
          type: string
          format: uuid
        as_uri:
          type: string
          format: uri
        string_with_pattern:
          type: string
          pattern: ^\d+$
        string_with_min:
          type: string
          minLength: 1
        string_with_max:
          type: string
          maxLength: 5
        string_with_pattern_min_max:
          type: string
          pattern: ^\d+$
          minLength: 1
          maxLength: 5
        optional_string:
          type: string
      required:
        - as_date
        - as_date_time
        - as_uuid
        - as_uri
        - string_with_pattern
        - string_with_min
        - string_with_max
        - string_with_pattern_min_max

    SomeNumber:
      type: number

    NumberVariations:
      type: object
      properties:
        number_with_min_inclusive:
          type: number
          minimum: 1
          exclusiveMinimum: false
        number_with_min_exclusive:
          type: number
          minimum: 1
          exclusiveMinimum: true
        number_with_max_inclusive:
          type: number
          maximum: 5
          exclusiveMaximum: false
        number_with_max_exclusive:
          type: number
          maximum: 5
          exclusiveMaximum: true
        number_with_min_max:
          type: number
          minimum: 1
          maximum: 5
        mandatory_float:
          type: number
          format: float
        optional_float:
          type: number
          format: float
        mandatory_double:
          type: number
          format: double
        optional_double:
          type: number
          format: double
      required:
        - number_with_min_inclusive
        - number_with_min_exclusive
        - number_with_max_inclusive
        - number_with_max_exclusive
        - number_with_min_max
        - mandatory_float
        - mandatory_double

    SomeInteger:
      type: integer

    IntegerVariations:
      type: object
      properties:
        integer_with_min_inclusive:
          type: integer
          minimum: 1
          exclusiveMinimum: false
        integer_with_min_exclusive:
          type: integer
          minimum: 1
          exclusiveMinimum: true
        integer_with_max_inclusive:
          type: integer
          maximum: 5
          exclusiveMaximum: false
        integer_with_max_exclusive:
          type: integer
          maximum: 5
          exclusiveMaximum: true
        integer_with_min_max:
          type: integer
          minimum: 1
          maximum: 5
        mandatory_integer:
          type: integer
          format: int32
        optional_integer:
          type: integer
          format: int32
        mandatory_long:
          type: integer
          format: int64
        optional_long:
          type: integer
          format: int64
      required:
        - integer_with_min_inclusive
        - integer_with_min_exclusive
        - integer_with_max_inclusive
        - integer_with_max_exclusive
        - integer_with_min_max
        - mandatory_integer
        - mandatory_long

    SomeBoolean:
      type: boolean

    BooleanVariations:
      type: object
      properties:
        mandatory_boolean:
          type: boolean
        is_prefixed_mandatory_boolean:
          type: boolean
        optional_boolean:
          type: boolean
      required:
        - mandatory_boolean
        - is_prefixed_mandatory_boolean

    SomeEnum:
      type: string
      enum:
        - value 1
        - value 2
        - null

    InnerEnumVariations:
      type: object
      properties:
        enum_without_type:
          enum:
            - without type
        mandatory_enum:
          type: string
          enum:
            - mandatory
        optional_enum:
          type: string
          enum:
            - optional
        nullable_enum:
          type: string
          enum:
            - nullable
          nullable: true
        enum_with_null:
          type: string
          enum:
            - with null
            - null
        nullable_enum_with_null:
          type: string
          enum:
            - with null
            - null
          nullable: true
      required:
        - enum_without_type
        - mandatory_enum
        - nullable_enum
        - enum_with_null
